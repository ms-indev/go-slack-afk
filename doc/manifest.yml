{
    "display_information": {
        "name": "afk"
    },
    "features": {
        "bot_user": {
            "display_name": "afk",
            "always_online": false
        },
        "slash_commands": [
            {
                "command": "/afk",
                "description": "離席状態にします",
                "usage_hint": "任意の離席コメントを設定できます",
                "should_escape": false
            },
            {
                "command": "/comeback",
                "description": "離席状態からアクティブにします",
                "should_escape": false
            },
            {
                "command": "/lunch",
                "description": "1時間の離席状態にします",
                "usage_hint": "任意メッセージ(オプション)",
                "should_escape": false
            },
            {
                "command": "/finish",
                "description": "業務を終了します",
                "usage_hint": "任意メッセージ(オプション)",
                "should_escape": false
            },
            {
                "command": "/start",
                "description": "始業します",
                "should_escape": false
            }
        ]
    },
    "oauth_config": {
        "scopes": {
            "user": [
                "channels:history"
            ],
            "bot": [
                "app_mentions:read",
                "chat:write",
                "commands",
                "channels:history"
            ]
        }
    },
    "settings": {
        "event_subscriptions": {
            "bot_events": [
                "app_mention",
                "message.channels"
            ]
        },
        "interactivity": {
            "is_enabled": true
        },
        "org_deploy_enabled": false,
        "socket_mode_enabled": true,
        "token_rotation_enabled": false
    }
}
